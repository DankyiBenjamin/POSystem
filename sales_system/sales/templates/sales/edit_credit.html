{% extends 'base.html' %} {% block content %}

<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 75vh"
>
  <div class="card shadow rounded-4" style="width: 500px">
    <div class="card-header bg-warning text-dark text-center rounded-top-4">
      <h4 class="mb-0 py-2"><i class="bi bi-pencil-square"></i> Edit Credit</h4>
    </div>

    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %} {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
            {{ field.label }}
          </label>
          {{ field }} {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-warning text-dark">
            <i class="bi bi-save-fill"></i> Save Changes
          </button>
        </div>
        <div class="text-center">
          <a
            href="{% url 'sales:credit_list' %}"
            class="btn btn-outline-secondary btn-sm"
          >
            <i class="bi bi-arrow-left-circle"></i> Back to Credits
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- make the changes you shouldnt be able to change anything apart from the paid option in credit -->

{% endblock %}
