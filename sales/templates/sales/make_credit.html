{% extends 'base.html' %} {% block content %}

<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 75vh"
>
  <div class="card shadow rounded-4" style="width: 500px">
    <div class="card-header bg-danger text-white text-center rounded-top-4">
      <h4 class="mb-0 py-2">
        <i class="bi bi-credit-card-2-back-fill"></i> Credit Sale
      </h4>
    </div>

    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %} {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold"
            >{{ field.label }}</label
          >
          {{ field }} {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-plus-circle-fill"></i> Credit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
